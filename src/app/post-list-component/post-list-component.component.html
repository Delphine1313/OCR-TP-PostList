<!-- Affichage d'un PostListItemComponent pour chaque post du tableau reçu si le tableau en contient-->
<ul class="list-group" *ngIf="postList.length">
  <app-post-list-item-component *ngFor="let post of postList"  [post] = 'post'>
  </app-post-list-item-component>
</ul>
<p *ngIf="!postList.length">Aucun post présent</p>
